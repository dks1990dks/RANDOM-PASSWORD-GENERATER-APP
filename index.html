<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
    
    <div class="display">
        <input type="text" id="password" placeholder="Password">
        <img onclick="copyPassword()" src="image/copy.png">
    </div>
    <button onclick=" generatePassword()"  <img src="image/flash.png">Generate Password</button>
    </div>

    <!-- <script src="app.js"></script> -->
    <script>
        const passwordBox = document.getElementById(`password`)
        const container = document.querySelector(`.container`)
        const length = 12;
        const upperCase = `ABCDEFGHIJKLMNOPQRSTUVWXYZ`
        const lowerCase = `abcdefghijklmnopqrstuvwxyz`
        const number = `0123456789`
       const symbol = `!"#$%&'()*+,-./:;<=>?@[\\]^_\`{|}~`;

       const allChar = upperCase+lowerCase+number+symbol;

       function generatePassword() {
        let password = ``
        password += upperCase[Math.floor(Math.random()*upperCase.length)]
        password += lowerCase[Math.floor(Math.random()*lowerCase.length)]
        password += number[Math.floor(Math.random()*number.length)]
        password += symbol[Math.floor(Math.random()*symbol.length)]
        console.log(password);

        for (let index = 4; index < length; index++) {
            password += allChar[Math.floor(Math.random()*allChar.length)]
            
        }
        console.log(password);
        passwordBox.value = password.split(``).sort(()=>Math.random()-0.5).join(``)
        console.log(password);
        
       }

       function copyPassword() {
       if (passwordBox.value ===``) return; 
            navigator.clipboard.writeText(passwordBox.value)
            .then(()=> {
            let p = document.createElement(`p`)
            p.classList.add(`success`)
            p.innerHTML =`Password coppied to clipboard Successfully` 
            container.appendChild(p)
            setTimeout(() => {
                p.remove()
            }, 3000);    

            }).catch(err=>{
                let p = document.createElement(`p`)
            p.classList.add(`error`)
            p.innerHTML =`Failed to Copy` 
            container.appendChild(p)
            setTimeout(() => {
                p.remove()
            }, 3000);    
    
            })
       
       }

      
        
    </script>
</body>
</html>
